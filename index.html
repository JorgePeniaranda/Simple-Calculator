<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <title>SIMPLE CALCULATOR</title>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="inputs">
        <input type="text" id="result" disabled />
        <input type="text" value="0" id="userInput" disabled />
        <div id="dragButton"></div>
      </div>
      <div id="buttons">
        <!-- Colum1 -->
        <span class="buttonClass specialButton" id="AC">AC</span>
        <span class="buttonClass specialButton">()</span>
        <span class="buttonClass specialButton">^</span>
        <span class="buttonClass specialButton specialButton__fontPlus">÷</span>

        <!-- Colum2 -->
        <span class="buttonClass">7</span>
        <span class="buttonClass">8</span>
        <span class="buttonClass">9</span>
        <span class="buttonClass specialButton specialButton__fontPlus">×</span>

        <!-- Colum3 -->
        <span class="buttonClass">4</span>
        <span class="buttonClass">5</span>
        <span class="buttonClass">6</span>
        <span class="buttonClass specialButton specialButton__fontPlus">-</span>

        <!-- Colum4 -->
        <span class="buttonClass">1</span>
        <span class="buttonClass">2</span>
        <span class="buttonClass">3</span>
        <span class="buttonClass specialButton specialButton__fontPlus">+</span>

        <!-- Colum5 -->
        <span class="buttonClass">,</span>
        <span class="buttonClass">0</span>
        <span class="buttonClass">⌫</span>
        <span class="buttonClass specialButton">=</span>
      </div>
      <!-- <div id="extraMenu"></div> -->
    </div>
  </body>
</html>
