<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">
      <article id="inputs">
        <input type="text" id="result" aria-label="last equation" disabled />
        <input
          type="text"
          value="0"
          id="userInput"
          aria-label="current equation"
          disabled
        />
        <div id="dragButton"></div>
      </article>
      <article id="buttons">
        <!-- Column-1 -->
        <button class="buttonClass specialButton" id="AC" aria-label="clear">
          AC
        </button>
        <button
          class="buttonClass specialButton"
          aria-label="add parenthesis symbol"
        >
          ()
        </button>
        <button class="buttonClass specialButton" aria-label="add power symbol">
          ^
        </button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          aria-label="add plus symbol"
        >
          ÷
        </button>

        <!-- Column-2 -->
        <button class="buttonClass" aria-label="add 7">7</button>
        <button class="buttonClass" aria-label="add 8">8</button>
        <button class="buttonClass" aria-label="add 9">9</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          aria-label="add multiply symbol"
        >
          ×
        </button>

        <!-- Column-3 -->
        <button class="buttonClass" aria-label="add 4">4</button>
        <button class="buttonClass" aria-label="add 5">5</button>
        <button class="buttonClass" aria-label="add 6">6</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          aria-label="add minus symbol"
        >
          -
        </button>

        <!-- Column-4 -->
        <button class="buttonClass" aria-label="add 1">1</button>
        <button class="buttonClass" aria-label="add 2">2</button>
        <button class="buttonClass" aria-label="add 3">3</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          aria-label="add plus symbol"
        >
          +
        </button>

        <!-- Column-5 -->
        <button class="buttonClass" aria-label="add decimal symbol">,</button>
        <button class="buttonClass">0</button>
        <button class="buttonClass" aria-label="remove last char">⌫</button>
        <button class="buttonClass specialButton" aria-label="solve equation">
          =
        </button>
      </article>
      <!-- <div id="extraMenu"></div> -->
    </section>
    <script src="js/main.mjs" type="module"></script>
  </body>
</html>
