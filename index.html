<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">
      <article class="calculator__inputs-container">
        <input
          type="text"
          id="input__last-equation"
          aria-label="last equation"
          disabled
        />
        <input
          type="text"
          value="0"
          id="input__current-equation"
          aria-label="current equation"
          disabled
        />
        <div id="historyDrag"></div>
      </article>
      <article id="calculator__buttons-container">
        <!-- Column-1 -->
        <button class="calculator__button special green" aria-label="clear">
          AC
        </button>
        <button
          class="calculator__button special"
          aria-label="add parenthesis symbol"
        >
          ()
        </button>
        <button
          class="calculator__button special"
          aria-label="add power symbol"
        >
          ^
        </button>
        <button
          class="calculator__button special large-text"
          aria-label="add plus symbol"
        >
          ÷
        </button>

        <!-- Column-2 -->
        <button class="calculator__button" aria-label="add 7">7</button>
        <button class="calculator__button" aria-label="add 8">8</button>
        <button class="calculator__button" aria-label="add 9">9</button>
        <button
          class="calculator__button special large-text"
          aria-label="add multiply symbol"
        >
          ×
        </button>

        <!-- Column-3 -->
        <button class="calculator__button" aria-label="add 4">4</button>
        <button class="calculator__button" aria-label="add 5">5</button>
        <button class="calculator__button" aria-label="add 6">6</button>
        <button
          class="calculator__button special large-text"
          aria-label="add minus symbol"
        >
          -
        </button>

        <!-- Column-4 -->
        <button class="calculator__button" aria-label="add 1">1</button>
        <button class="calculator__button" aria-label="add 2">2</button>
        <button class="calculator__button" aria-label="add 3">3</button>
        <button
          class="calculator__button special large-text"
          aria-label="add plus symbol"
        >
          +
        </button>

        <!-- Column-5 -->
        <button class="calculator__button" aria-label="add decimal symbol">
          ,
        </button>
        <button class="calculator__button">0</button>
        <button class="calculator__button" aria-label="remove last char">
          ⌫
        </button>
        <button class="calculator__button special" aria-label="solve equation">
          =
        </button>
      </article>
      <!-- <div id="extraMenu"></div> -->
    </section>
    <script src="js/main.mjs" type="module"></script>
  </body>
</html>
