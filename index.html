<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">
      <article id="inputs">
        <input type="text" id="result" disabled />
        <input type="text" value="0" id="userInput" disabled />
        <div id="dragButton"></div>
      </article>
      <article id="buttons">
        <!-- Column-1 -->
        <button class="buttonClass specialButton" id="AC">AC</button>
        <button class="buttonClass specialButton">()</button>
        <button class="buttonClass specialButton">^</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          id="divide"
        >
          ÷
        </button>

        <!-- Column-2 -->
        <button class="buttonClass">7</button>
        <button class="buttonClass">8</button>
        <button class="buttonClass">9</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          id="x"
        >
          ×
        </button>

        <!-- Column-3 -->
        <button class="buttonClass">4</button>
        <button class="buttonClass">5</button>
        <button class="buttonClass">6</button>
        <button
          class="buttonClass specialButton specialButton__fontPlus"
          id="minus"
        >
          -
        </button>

        <!-- Column-4 -->
        <button class="buttonClass">1</button>
        <button class="buttonClass">2</button>
        <button class="buttonClass">3</button>
        <button class="buttonClass specialButton specialButton__fontPlus">
          +
        </button>

        <!-- Column-5 -->
        <button class="buttonClass">,</button>
        <button class="buttonClass">0</button>
        <button class="buttonClass">⌫</button>
        <button class="buttonClass specialButton">=</button>
      </article>
      <!-- <div id="extraMenu"></div> -->
    </section>
    <script src="js/main.mjs" type="module"></script>
  </body>
</html>
